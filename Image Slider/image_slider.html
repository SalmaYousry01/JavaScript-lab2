<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Slider</title>
  <link rel="stylesheet" href="image_slider.css" />
</head>

<body>
  <div class="section-wrapper">
    <div class="carousel-wrapper">
      <div class="carousel">
        <div class="carousel-card active">
          <img src="assets/images/1.png" />
        </div>
        <div class="carousel-card">
          <img src="assets/images/2.png" />
        </div>
        <div class="carousel-card">
          <img src="assets/images/3.jpg" />
        </div>
        <div class="carousel-card">
          <img src="assets/images/4.png" />
        </div>
        <div class="carousel-card">
          <img src="assets/images/5.png" />
        </div>
        <div class="carousel-card">
          <img src="assets/images/6.png" />
        </div>
        <div id="next" class="carousel__button--next"></div>
        <div id="prev" class="carousel__button--prev"></div>
      </div>
      <div class="carousel_dots">
        <ul id="dotlist">
          <li class="dot active"></li>
          <li class="dot"></li>
          <li class="dot"></li>
          <li class="dot"></li>
          <li class="dot"></li>
          <li class="dot"></li>
        </ul>
      </div>
    </div>
  </div>
  <script src="image_slider.js"></script>
</body>

</html>
